name: build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9  # usa la misma que ten√©s en local
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
